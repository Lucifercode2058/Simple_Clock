<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-Watch</title>
  <script>
    function updateClock() {
    let currenttime = new Date();
    
    let hour = currenttime.getHours();
    let min = currenttime.getMinutes();
    let sec = currenttime.getSeconds();
    
    document.getElementsByClassName("hours")[0].innerHTML = `${hour}`;
    document.getElementsByClassName("min")[0].innerHTML = `${min}`;
    document.getElementsByClassName("sec")[0].innerHTML = `${sec}`;
}

setInterval(updateClock, 1000);  // Update every second
setInterval(updateClock, 1000 * 60);  // Update every minute
setInterval(updateClock, 1000 * 60 * 60);  // Update every hour

  </script>
  <style>
    
  </style>
</head>
<body>
  <div class="clock" style="color:blue">
    HOURS:
    <div class="hours" style="height: 100px; background-color: rgb(205, 200, 155); width: 33.33%;">

    </div>
    MINUTES:
    <div class="min" style="height: 100px; background-color: rgb(206, 170, 202); width: 33.33%;">

    </div>
    SECONDS:
    <div class="sec" style="height: 100px; background-color: aqua; width: 33.33%;">

    </div>
  </div>
</body>
</html>
